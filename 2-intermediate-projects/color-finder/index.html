<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette and Converter</title>
    <style>
        :root {
            --bg: #f7f8fb;
            --panel: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #2563eb;
            --radius: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, .05);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, .08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f1115;
                --panel: #151821;
                --text: #e5e7eb;
                --muted: #9aa3b2;
                --border: #242a36;
                --primary: #3b82f6;
                --shadow-sm: 0 1px 2px rgba(0, 0, 0, .4);
                --shadow-md: 0 8px 24px rgba(0, 0, 0, .5);
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.5;
            padding: 32px 20px;
            max-width: 1100px;
            margin-inline: auto;
        }

        h1 {
            margin: 0 0 16px;
            font-weight: 800;
            letter-spacing: -0.02em;
            font-size: clamp(28px, 3.2vw, 42px);
        }

        h3 {
            margin: 24px 0 12px;
            font-size: 18px;
            color: var(--text);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 14px;
            margin-bottom: 22px;
        }

        .swatch {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            background: var(--panel);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;

            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .swatch:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: color-mix(in oklab, var(--border), var(--primary) 25%);
        }

        .swatch:focus-visible {
            outline: 3px solid color-mix(in oklab, transparent, var(--primary) 50%);
            outline-offset: 2px;
        }

        .swatch * {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .box {
            height: 56px;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, .06);
        }

        .name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
        }

        .hex {
            font-size: 12px;
            color: var(--muted);
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin: 10px 0 16px;
        }

        #nameToHex+#nameHex {
            flex-basis: 100%;
            display: block;
            margin-top: 10px;
            min-height: 1.2em;
        }

        #preview {
            width: clamp(220px, 50vw, 420px);
            height: 140px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: var(--panel);
            box-shadow: var(--shadow-sm);
            margin-top: 8px;
        }

        #current {
            margin-top: 8px;
            font-weight: 700;
            color: var(--text);
        }

        input {
            font-size: 16px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            border-radius: 10px;
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
        }

        input::placeholder {
            color: var(--muted);
        }

        input:focus {
            border-color: color-mix(in oklab, var(--border), var(--primary) 40%);
            box-shadow: 0 0 0 4px color-mix(in oklab, transparent, var(--primary) 18%);
        }

        button {
            font-size: 16px;
            padding: 10px 14px;
            border: 1px solid transparent;
            border-radius: 10px;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform .08s ease, box-shadow .15s ease, background .15s ease;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        button:hover {
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
            box-shadow: none;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <h1>Color Pallete and Converter</h1>

    <h3>Common Pallete (click a tile)</h3>
    <div id="palette" class="grid"></div>

    <h3>Preview</h3>
    <div id="preview"></div>
    <div id="current">Current : </div>

    <h3>Hex -> Color</h3>
    <div class="row">
        <input id="hexInput" type="text" placeholder="ff6600 or #ff6600" />
        <button id="applyHex">Apply</button>
    </div>

    <h3>Color -> Hex</h3>
    <div class="row">
        <input id="nameInput" type="text" placeholder="e.g., red, yellow" />
        <button id="nameToHex">Convert</button>
        <span id="nameHex"></span>
    </div>

    <script src="./script.js"></script>
</body>

</html>
