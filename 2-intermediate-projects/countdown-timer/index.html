<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Share+Tech+Mono&display=swap');

        :root {
            --bg: #0b0f17;
            --card: #121824;
            --text: #e6eaf0;
            --muted: #9aa3b2;
            --border: #223049;
            --accent: #60a5fa;
            --accent-2: #3b82f6;
            --radius: 16px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, .15);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, .35);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #eef2f7;
                --card: #ffffff;
                --text: #0f172a;
                --muted: #6b7280;
                --border: #dbe2ea;
                --accent: #2563eb;
                --accent-2: #1d4ed8;
                --shadow-sm: 0 1px 2px rgba(0, 0, 0, .06);
                --shadow-md: 0 12px 34px rgba(0, 0, 0, .10);
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 800px at 15% -10%, rgba(96, 165, 250, 0.12), transparent 55%), radial-gradient(1200px 800px at 85% 110%, rgba(34, 197, 94, 0.10), transparent 55%), var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            display: grid;
            place-items: center;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.06)), var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            width: 720px;
            max-width: 92vw;
            padding: 32px 36px;
            text-align: center;
        }

        #display {
            font-family: 'Share Tech Mono', ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-variant-numeric: tabular-nums;
            font-size: clamp(52px, 7.5vw, 96px);
            line-height: 1.04;
            letter-spacing: .06em;
            color: var(--accent);
            text-shadow: 0 0 6px rgba(96, 165, 250, .6), 0 0 18px rgba(96, 165, 250, .35), 0 0 36px rgba(96, 165, 250, .22);
            margin: 0 0 12px;
        }

        #hint {
            margin: 0 0 20px;
            font-size: 14px;
            color: var(--muted);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        input {
            font: inherit;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            padding: 12px 14px;
            background: color-mix(in srgb, var(--card) 85%, #0000);
            color: var(--text);
            min-width: 280px;
            outline: none;
            box-shadow: var(--shadow-sm) inset;
            transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
        }

        input::placeholder {
            color: var(--muted);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 22%, transparent);
            background: color-mix(in srgb, var(--card) 92%, #0000);
        }

        button {
            font: inherit;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            color: #fff;
            cursor: pointer;
            transition: transform .08s ease, box-shadow .15s ease, filter .15s ease;
            box-shadow: 0 8px 20px color-mix(in srgb, var(--accent) 28%, transparent);
        }

        button:hover {
            filter: brightness(1.05);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
            box-shadow: none;
            filter: none;
        }

        .row+.row {
            margin-top: 10px;
        }

        button:focus-visible,
        input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 30%, transparent);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div id="display" aria-live="polite">00:00</div>
        <p id="hint">Enter seconds or mm:ss or hh:mm:ss</p>

        <div class="row" style="margin-bottom:14px">
            <input id="timeInput" type="text" placeholder="e.g., 90 or 1:30 or 01:02:03" />
        </div>

        <div class="row">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
