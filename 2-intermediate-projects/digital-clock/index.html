<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg: #0b0e14;
            --card: #11151d;
            --text: #e5e7eb;
            --muted: #9aa3b2;
            --accent: #6ee7ff;
            /* cyan LED glow */
            --accent-dim: #3cc3dd;
            --border: #1c2331;
            --radius: 18px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #eef3f8;
                --card: #ffffff;
                --text: #0f172a;
                --muted: #6b7280;
                --accent: #2563eb;
                --accent-dim: #3b82f6;
                --border: #dbe2ea;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            background:
                radial-gradient(1200px 800px at 20% -10%, rgba(99, 102, 241, 0.10), transparent 60%),
                radial-gradient(1200px 800px at 80% 110%, rgba(34, 197, 94, 0.08), transparent 60%),
                var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            display: grid;
            place-items: center;
            padding: 0;
        }

        .card {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.06)),
                var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 34px 40px;
            width: 740px;
            max-width: 90vw;
            text-align: center;
            box-shadow:
                0 16px 40px rgba(0, 0, 0, .35),
                inset 0 0 0 1px rgba(255, 255, 255, .02);
        }

        #time {
            font-family: 'Share Tech Mono', ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: clamp(56px, 9vw, 104px);
            line-height: 1.05;
            letter-spacing: .06em;
            font-variant-numeric: tabular-nums;
            color: var(--accent);
            text-shadow:
                0 0 6px color-mix(in srgb, var(--accent) 70%, transparent),
                0 0 18px color-mix(in srgb, var(--accent) 40%, transparent),
                0 0 36px color-mix(in srgb, var(--accent) 22%, transparent);
            margin: 0 0 10px;
        }

        @media (prefers-reduced-motion: no-preference) {
            #time {
                animation: glowPulse 2.4s ease-in-out infinite;
            }

            @keyframes glowPulse {

                0%,
                100% {
                    filter: brightness(1);
                }

                50% {
                    filter: brightness(1.08);
                }
            }
        }

        #date {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 18px;
            letter-spacing: .08em;
        }

        .controls {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            box-shadow: 0 6px 18px rgba(0, 0, 0, .18);
        }

        .controls input {
            accent-color: var(--accent-dim);
            cursor: pointer;
        }

        .controls label {
            font-size: 14px;
            color: var(--text);
            cursor: pointer;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div id="time">--:--:--</div>
        <div id="date">-</div>
    </div>
    <div class="controls">
        <input id="toggle12" type="checkbox" checked />
        <label for="toggle12">12-hour format</label>
    </div>

    <script src="./script.js"></script>
</body>

</html>
