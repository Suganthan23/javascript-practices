<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --bg: #f3f6fb;
            --card: #ffffff;
            --panel: #f7f9fc;
            --text: #0f172a;
            --muted: #64748b;

            --border: rgba(15, 23, 42, .10);
            --border-strong: rgba(15, 23, 42, .18);

            --accent: #2563eb;
            --accent-2: #60a5fa;

            --good: #16a34a;
            --ok: #eab308;
            --weak: #f97316;
            --bad: #ef4444;

            --bar: rgba(15, 23, 42, .10);

            --shadow: 0 22px 60px rgba(15, 23, 42, .12);
            --radius: 18px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b1220;
                --card: #0f172a;
                --panel: #0b1326;

                --text: #e8eefc;
                --muted: rgba(232, 238, 252, .72);

                --border: rgba(232, 238, 252, .10);
                --border-strong: rgba(232, 238, 252, .18);

                --accent: #60a5fa;
                --accent-2: #22c55e;

                --bar: rgba(232, 238, 252, .10);

                --shadow: 0 26px 70px rgba(0, 0, 0, .45);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text);
            min-height: 100svh;
            display: grid;
            place-items: center;
            padding: 28px;

            background:
                radial-gradient(900px 600px at 15% 0%, color-mix(in srgb, var(--accent) 18%, transparent), transparent 60%),
                radial-gradient(900px 600px at 85% 100%, color-mix(in srgb, var(--accent-2) 14%, transparent), transparent 60%),
                var(--bg);
        }

        ::selection {
            background: color-mix(in srgb, var(--accent) 25%, transparent);
        }

        .card {
            width: 840px;
            max-width: 94vw;
            background: linear-gradient(180deg, rgba(255, 255, 255, .55), rgba(255, 255, 255, 0)), var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 30px;
            position: relative;
            overflow: hidden;
        }

        @media (prefers-color-scheme: dark) {
            .card {
                background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, 0)), var(--card);
            }
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background:
                radial-gradient(700px 220px at 25% 0%, color-mix(in srgb, var(--accent) 18%, transparent), transparent 60%),
                radial-gradient(700px 220px at 80% 120%, color-mix(in srgb, var(--accent-2) 12%, transparent), transparent 62%);
            pointer-events: none;
            opacity: .55;
            filter: blur(2px);
        }

        .card>* {
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px 16px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        header h2 {
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.03em;
            font-size: 22px;
            line-height: 1.25;
        }

        header p,
        header small,
        header .hint {
            margin: 2px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .field {
            margin-top: 8px;
        }

        .input-wrap {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;

            border: 1px solid var(--border);
            border-radius: 14px;
            background: var(--panel);
            padding: 10px 12px;
            transition: border-color .15s ease, box-shadow .15s ease, transform .12s ease;
        }

        .input-wrap:focus-within {
            border-color: color-mix(in srgb, var(--accent) 55%, var(--border));
            box-shadow:
                0 0 0 4px color-mix(in srgb, var(--accent) 18%, transparent),
                0 10px 24px rgba(0, 0, 0, .10);
            transform: translateY(-1px);
        }

        #pw {
            flex: 1;
            background: transparent;
            border: 0;
            outline: 0;
            color: var(--text);
            font: inherit;
            font-size: 16px;
            line-height: 1.35;
            padding: 6px 4px;
        }

        #pw::placeholder {
            color: color-mix(in srgb, var(--muted) 80%, transparent);
        }

        .toggle {
            border: 1px solid var(--border);
            background: color-mix(in srgb, var(--card) 75%, transparent);
            color: var(--text);
            border-radius: 12px;
            padding: 9px 12px;
            cursor: pointer;
            font: inherit;
            font-size: 14px;
            font-weight: 600;
            transition: transform .12s ease, background-color .15s ease, border-color .15s ease, box-shadow .15s ease;
        }

        .toggle:hover {
            border-color: var(--border-strong);
            box-shadow: 0 8px 18px rgba(0, 0, 0, .10);
        }

        .toggle:active {
            transform: translateY(1px);
        }

        .toggle:focus-visible,
        #pw:focus-visible {
            outline: 2px solid color-mix(in srgb, var(--accent) 55%, transparent);
            outline-offset: 2px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 12px;
            margin-top: 14px;
        }

        .strength-label {
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .meter {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 100%;
            gap: 10px;
            margin-top: 10px;
        }

        .bar {
            height: 11px;
            border-radius: 999px;
            background: var(--bar);
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
        }

        .bar::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, .22), rgba(255, 255, 255, 0));
            opacity: .6;
            pointer-events: none;
        }

        @media (prefers-color-scheme: dark) {
            .bar::after {
                opacity: .25;
            }
        }

        .bar.fill-1 {
            background: linear-gradient(90deg, color-mix(in srgb, var(--bad) 92%, #fff), var(--bad));
            border-color: color-mix(in srgb, var(--bad) 35%, var(--border));
            box-shadow: 0 10px 24px rgba(239, 68, 68, .20);
        }

        .bar.fill-2 {
            background: linear-gradient(90deg, color-mix(in srgb, var(--weak) 92%, #fff), var(--weak));
            border-color: color-mix(in srgb, var(--weak) 35%, var(--border));
            box-shadow: 0 10px 24px rgba(249, 115, 22, .18);
        }

        .bar.fill-3 {
            background: linear-gradient(90deg, color-mix(in srgb, var(--ok) 92%, #fff), var(--ok));
            border-color: color-mix(in srgb, var(--ok) 35%, var(--border));
            box-shadow: 0 10px 24px rgba(234, 179, 8, .16);
        }

        .bar.fill-4 {
            background: linear-gradient(90deg, color-mix(in srgb, var(--good) 92%, #fff), var(--good));
            border-color: color-mix(in srgb, var(--good) 35%, var(--border));
            box-shadow: 0 10px 24px rgba(34, 197, 94, .16);
        }

        ul.suggestions {
            margin: 14px 0 0;
            padding: 0;
            list-style: none;
            color: var(--muted);
            display: grid;
            gap: 8px;
        }

        ul.suggestions li {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            padding: 10px 12px;
            border: 1px solid var(--border);
            background: color-mix(in srgb, var(--panel) 70%, transparent);
            border-radius: 12px;
        }

        ul.suggestions li::before {
            content: "";
            width: 10px;
            height: 10px;
            margin-top: 5px;
            border-radius: 999px;
            background: color-mix(in srgb, var(--accent) 65%, var(--bar));
            flex: 0 0 10px;
        }

        .hint {
            color: var(--muted);
            font-size: 14px;
            margin-top: 8px;
        }

        @media (max-width: 520px) {
            .card {
                padding: 20px;
            }

            header h2 {
                font-size: 20px;
            }

            .meter {
                gap: 8px;
            }

            .row {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>

    <main class="card">

        <header>
            <h2>Password Strength Meter</h2>
            <div class="hint">Instant feedback as you type</div>
        </header>

        <section class="field">
            <div class="input-wrap">
                <input type="password" id="pw" placeholder="Type a Password..." autocomplete="new-password" />
                <button id="toggle" type="button" class="toggle">Show</button>
            </div>
            <div class="row">
                <div class="strength-label" id="label">Password Strength:-</div>
                <div class="meter" aria-hidden="true">
                    <div class="bar" id="b1"></div>
                    <div class="bar" id="b2"></div>
                    <div class="bar" id="b3"></div>
                    <div class="bar" id="b4"></div>
                </div>
            </div>

            <ul class="suggestions" id="tips"></ul>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
