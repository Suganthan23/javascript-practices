<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Morse Code Encoder/Decoder</title>
    <link rel="stylesheet" href="../ui.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <div>
                    <h1 class="h1">Morse Code Encoder/Decoder</h1>
                    <p class="sub">Encode text to Morse and decode Morse back to text. Use “/” between words.</p>
                </div>
                <div class="row">
                    <select id="mode" aria-label="Mode">
                        <option value="encode">Encode</option>
                        <option value="decode">Decode</option>
                    </select>
                    <button class="btn" id="swap">Swap</button>
                    <button class="btn" id="clear">Clear</button>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <label for="input">Input</label>
                    <textarea id="input" placeholder="Type here..."></textarea>
                    <div class="row" style="margin-top:10px;">
                        <button class="btn primary" id="run">Convert</button>
                        <button class="btn" id="copyOut">Copy Output</button>
                    </div>
                    <p class="small" id="hint" style="margin:10px 0 0;"></p>
                </div>

                <div class="card">
                    <label for="output">Output</label>
                    <textarea id="output" placeholder="Result..." readonly></textarea>
                    <p class="small" style="margin:10px 0 0;">
                        Tip: In Morse, letters are separated by spaces. Words by <code>/</code>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
