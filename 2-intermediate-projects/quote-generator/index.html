<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --bg: #0b0f17;
            --card: #111723;
            --panel: #121a2a;
            --text: #e6eaf0;
            --muted: #9aa3b2;
            --border: #223049;
            --accent: #60a5fa;
            --accent-2: #3b82f6;
            --radius: 18px;
            --shadow: 0 18px 44px rgba(0, 0, 0, .35);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #eef2f7;
                --card: #ffffff;
                --panel: #f7f9fc;
                --text: #0f172a;
                --muted: #6b7280;
                --border: #dbe2ea;
                --accent: #2563eb;
                --accent-2: #1d4ed8;
                --shadow: 0 18px 44px rgba(0, 0, 0, .10);
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background:
                radial-gradient(1100px 700px at 12% -10%, rgba(96, 165, 250, .12), transparent 60%),
                radial-gradient(1100px 700px at 88% 110%, rgba(34, 197, 94, .10), transparent 60%),
                var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            display: grid;
            place-items: center;
        }

        .card {
            width: 820px;
            max-width: 92vw;
            background:
                linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(0, 0, 0, .08)),
                var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 32px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        header h2 {
            margin: 0;
            font-weight: 700;
            letter-spacing: -.02em;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 14px;
            color: var(--muted);
        }

        select,
        button {
            font: inherit;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            padding: 10px 12px;
            background: color-mix(in srgb, var(--panel) 90%, #0000);
            transition: border-color .15s ease, box-shadow .15s ease, filter .15s ease, transform .08s ease;
        }

        select:focus-visible {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 25%, transparent);
        }

        button {
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            color: #fff;
            border-color: transparent;
            font-weight: 600;
            box-shadow: 0 10px 26px color-mix(in srgb, var(--accent) 32%, transparent);
        }

        button:hover {
            filter: brightness(1.05);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: .65;
            cursor: not-allowed;
            box-shadow: none;
            filter: none;
        }

        .quote {
            position: relative;
            background: color-mix(in srgb, var(--panel) 96%, #0000);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 22px 24px 22px 32px;
            /* room for accent bar */
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .02);
        }

        /* accent bar on the left */
        .quote::before {
            content: "";
            position: absolute;
            left: 12px;
            top: 14px;
            bottom: 14px;
            width: 4px;
            border-radius: 3px;
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            opacity: .9;
        }

        blockquote {
            margin: 0 0 10px;
            font-size: clamp(20px, 2.4vw, 26px);
            line-height: 1.55;
            letter-spacing: .01em;
        }

        .author {
            color: var(--muted);
            letter-spacing: .02em;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        /* Loading skeleton */
        .skeleton {
            height: 1.25em;
            border-radius: 6px;
            background: linear-gradient(90deg, #0000, rgba(255, 255, 255, .10), #0000);
            background-size: 200% 100%;
            animation: shimmer 1.2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Better selection + focus */
        ::selection {
            background: color-mix(in srgb, var(--accent) 35%, transparent);
            color: #fff;
        }

        button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 30%, transparent);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>

    <main class="card">
        <header>
            <h2 style="margin: 0">Quote Generator</h2>
            <div class="controls">
                <label for="tag" style="font-size: 14px; color: var(--muted);">Category</label>
                <select id="tag">
                    <option value="any">Any</option>
                    <option value="inspirational">Inspirational</option>
                    <option value="wisdom">Wisdom</option>
                    <option value="technology">Technology</option>
                    <option value="friendship">Friendship</option>
                    <option value="happiness">Happiness</option>
                </select>
                <button id="newBtn">New Quote</button>
            </div>
        </header>

        <section class="quote">
            <blockquote id="text">Loading...</blockquote>
            <div class="author" id="author">-</div>
            <div class="actions">
                <button id="copyBtn">Copy</button>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>

</body>

</html>
